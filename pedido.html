<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quer namorar comigo?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4e1, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #c2185b;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #fff;
    }

    .btn {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .btn.sim {
      background-color: #ff4f81;
      color: white;
    }

    .btn.sim:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    .btn.nao {
      background-color: #f3f3f3;
      color: #444;
    }

    .btn.nao:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    .btn-voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffc1cc;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .btn-voltar:hover {
      background-color: #f48fb1;
    }

    form {
      display: inline;
    }

    #chuva {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .coracao {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: red;
      transform: rotate(-45deg);
      opacity: 0.8;
      animation: cair 6s linear infinite;
    }

    .coracao::before,
    .coracao::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
    }

    .coracao::before {
      top: -8px;
      left: 0;
    }

    .coracao::after {
      top: 0;
      left: 8px;
    }

    @keyframes cair {
      0% { transform: translateY(-10%) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(45deg); opacity: 0; }
    }

    #fogos {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .fogo {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: explodir 1s ease-out forwards;
    }

    @keyframes explodir {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 40px;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√£o Voltar -->
  <button class="btn-voltar" onclick="window.history.back()">‚Üê Voltar</button>

  <center><h1>Quer namorar comigo? üíò</h1></center>

  <form id="form-resposta" action="https://formspree.io/f/mrbkaylk" method="POST" onsubmit="aceitou(event)">
    <input type="hidden" name="resposta" value="Sim, eu aceito namorar com voc√™! üíû">
    <button type="submit" class="btn sim">Sim, quero! üíç</button>
  </form>

  <form id="form-resposta" action="https://formspree.io/f/mrbkaylk" method="POST" onsubmit="negou(event)">
    <input type="hidden" name="resposta" value="N√£o, preciso pensar melhor.. üíû">
    <button type="submit" class="btn nao">Ainda n√£o üò≥</button>
  </form>

  <div id="chuva"></div>
  <div id="fogos"></div>

  <script>
    // cora√ß√µes caindo
    const chuva = document.getElementById("chuva");

    function criarCoracao() {
      const coracao = document.createElement("div");
      coracao.className = "coracao";
      coracao.style.left = Math.random() * 100 + "vw";
      coracao.style.animationDuration = 4 + Math.random() * 4 + "s";
      coracao.style.opacity = Math.random();
      coracao.style.backgroundColor = ["#ff1493", "#ff69b4", "#db7093"][Math.floor(Math.random() * 3)];
      chuva.appendChild(coracao);
      setTimeout(() => coracao.remove(), 7000);
    }

    setInterval(criarCoracao, 300);

    // fogos
    function aceitou(event) {
      event.preventDefault();
      const form = event.target;

      const fogos = document.getElementById("fogos");

      for (let i = 0; i < 80; i++) {
        const f = document.createElement("div");
        f.className = "fogo";
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 100 + 50;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        f.style.left = "50%";
        f.style.top = "50%";
        f.style.setProperty("--x", `${x}px`);
        f.style.setProperty("--y", `${y}px`);
        f.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        fogos.appendChild(f);
        setTimeout(() => f.remove(), 1000);
      }

      setTimeout(() => {
        alert("SIIIIIM! Voc√™ me fez a pessoa mais feliz do mundo! üíòüíçüéÜ");
        form.submit();
      }, 1200);
    }
  </script>
</body>
</html>
