  <main class="conteudo">

    <p>
      Que bom que você chegou até aqui. Essa página é só pra você, feita com carinho, estrelas e muito amor. 💫

      Explore o menu e descubra cada pedacinho preparado com amor pra você.

<footer>eu amo você Suzu!!❤</footer>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menuLateral");
    menu.classList.toggle("ativo");
  }

  // Criar estrelas animadas no fundo
  const container = document.getElementById('estrelas');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('estrela');
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDelay = (Math.random() * 2) + 's';
    container.appendChild(star);
  }

  // Pega o nome do localStorage e exibe no topo
  const nomeDiv = document.getElementById('nomeAmor');
  const nomeSalvo = localStorage.getItem('nomeAmor');
  if (nomeSalvo && nomeSalvo.length > 0) {
    nomeDiv.textContent = nomeSalvo;
  } else {
    nomeDiv.textContent = "Meu amor"; // fallback
  }
</script>
<script src="script_menu.js"></script>

</body>
