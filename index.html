<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coloque seu lindo nominho bem aqui bb ðŸ’œ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at bottom, #512d6d 0%, #2e003e 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .estrelas {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .estrela {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: brilhar 2s infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes brilhar {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 80%;
      max-width: 300px;
      text-align: center;
      background-color: #f4e3ff;
      color: #4a235a;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #9b59b6;
    }

    .mensagem {
      font-size: 20px;
      margin: 15px 0 30px 0;
      color: #d9b3ff;
      text-shadow: 0 0 5px #7d4d8b;
      display: none;
      user-select: none;
    }

    button {
      padding: 12px 30px;
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px #ba68c8;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8e44ad;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      input[type="text"] {
        font-size: 16px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="estrelas" id="estrelas"></div>

  <h1>Coloque seu lindo nominho bem aqui bb ðŸ’œ</h1>

  <input type="text" id="nomeInput" placeholder="Digite seu nominho aqui..." autocomplete="off" />

  <div class="mensagem" id="mensagem"></div>

  <button id="btnContinuar" onclick="continuar()">Continuar ðŸ’Œ</button>

  <script>
    const input = document.getElementById('nomeInput');
    const mensagem = document.getElementById('mensagem');
    const botao = document.getElementById('btnContinuar');

    input.addEventListener('input', () => {
      const nome = input.value.trim();
      if (nome.length > 0) {
        mensagem.textContent = `Seja bem-vindo, amor da minha vida, ${nome}! ðŸ’–`;
        mensagem.style.display = 'block';
        botao.style.display = 'inline-block';
      } else {
        mensagem.style.display = 'none';
        botao.style.display = 'none';
      }
    });

    function continuar() {
      const nome = input.value.trim();
      if (nome.length === 0) {
        alert('Por favor, digite seu nominho lindo ðŸ’œ');
        return;
      }
      localStorage.setItem('nomeAmor', nome);
      window.location.href = 'principal.html';
    }

    // Criar estrelas animadas no fundo
    const container = document.getElementById('estrelas');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('estrela');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = (Math.random() * 2) + 's';
      container.appendChild(star);
    }
  </script>

</body>
</html>
